<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkCMtkTyT1tyIcpd+R0mZKa5hzMLpe+0U7AQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-container fade-in">
    <h1>Expense Tracker</h1>
    <div id="notification" class="notification hidden"></div>

    <section class="card">
      <h2>Income</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="income-description">Description</label>
          <input type="text" id="income-description" placeholder="e.g., Salary" />
        </div>
        <div class="form-group">
          <label for="income-amount">Amount (₹)</label>
          <input type="number" id="income-amount" placeholder="500000" />
        </div>
      </div>
      <button id="add-income" class="btn primary">
        <i class="fa-solid fa-plus"></i> Add Income
      </button>
    </section>

    <section class="card">
      <h2>Expenses</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="expense-description">Description</label>
          <input type="text" id="expense-description" placeholder="e.g., Groceries" />
        </div>
        <div class="form-group">
          <label for="expense-category">Category</label>
          <select id="expense-category">
            <option value="">Select category</option>
            <option>Housing</option>
            <option>Food</option>
            <option>Transportation</option>
            <option>Entertainment</option>
            <option>Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="expense-amount">Amount (₹)</label>
          <input type="number" id="expense-amount" placeholder="20000" />
        </div>
      </div>
      <button id="add-expense" class="btn secondary">
        <i class="fa-solid fa-minus"></i> Add Expense
      </button>
    </section>

    <section class="card table-card">
      <h2>Transaction History</h2>
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="transaction-body"></tbody>
        </table>
      </div>
    </section>

    <section class="summary card">
      <h2>Budget Summary</h2>
      <div class="summary-grid">
        <div class="summary-item">
          <p>Total Income</p>
          <span id="total-income">₹0.00</span>
        </div>
        <div class="summary-item">
          <p>Total Expenses</p>
          <span id="total-expenses">₹0.00</span>
        </div>
        <div class="summary-item">
          <p>Balance</p>
          <span id="balance" class="neutral">₹0.00</span>
        </div>
      </div>
    </section>

    <button id="clear-all" class="btn danger">
      <i class="fa-solid fa-trash"></i> Clear All
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
